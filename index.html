<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>当前域名已被购买</title>

    <style>
        /* 页面背景设置 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            background-size: cover;
            background-position: center center;
            position: relative;
        }

        h1, h6 {
            color: white;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        h6 {
            font-size: 1.5rem;
            margin-bottom: 40px;
        }

        .bb {
            color: #ff6347;
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 40px;
            font-weight: bold;
        }

        /* 动画效果 */
        .animated {
            animation-duration: 2s;
            animation-fill-mode: both;
        }

        /* 字体渐显效果 */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 粒子背景容器 */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>

<div class="animated">
    <h1>当前域名已被“星梦客”买下</h1>
    <h6>暂时这个域名没有搭建网站，有建议可以提出来<br>微信: isbn0301</h6>
    <p class="bb">支持一下作者呗</p>
</div>

<!-- 加入粒子效果的容器 -->
<div id="particles-js"></div>

<!-- 引入粒子库 -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<script>
    // 图片路径数组
    const images = [
        './back.png',  // 替换为你本地图片的路径
    ];

    // 随机选择一张图片
    const randomImage = images[Math.floor(Math.random() * images.length)];

    // 将背景设置为随机选中的图片
    document.body.style.backgroundImage = `url('${randomImage}')`;

    // 使用 particles.js 生成粒子效果
    particlesJS("particles-js", {
        particles: {
            number: {
                value: 80, // 粒子数量
                density: {
                    enable: true,
                    value_area: 800 // 粒子密度
                }
            },
            shape: {
                type: "circle", // 粒子形状
            },
            opacity: {
                value: 0.5, // 粒子透明度
                random: true,
                anim: {
                    enable: true,
                    speed: 0.5,
                    opacity_min: 0.1
                }
            },
            size: {
                value: 3, // 粒子大小
                random: true
            },
            line_linked: {
                enable: true,
                distance: 150, // 连接的距离
                color: "#ffffff", // 连接的颜色
                opacity: 0.4,
                width: 1
            },
            move: {
                enable: true,
                speed: 2,
                direction: "none",
                random: true,
                straight: false,
                out_mode: "out"
            }
        },
        retina_detect: true
    });
</script>

</body>
</html>
