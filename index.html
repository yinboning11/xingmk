<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>当前域名已被购买</title>

    <style>
        /* 页面背景设置，添加渐变色 */
        body {
            background: linear-gradient(135deg, rgba(0, 102, 255, 0.5), rgba(0, 255, 255, 0.5));
            background-repeat: no-repeat;
            background-position: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        h1, h6 {
            color: white;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        h6 {
            font-size: 1.5rem;
            margin-bottom: 40px;
        }

        .bb {
            color: #ff6347;
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 40px;
            font-weight: bold;
        }

        /* 按钮样式 */
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .button:hover {
            background-color: #45a049;
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        /* 动画效果 */
        .animated {
            animation-duration: 2s;
            animation-fill-mode: both;
        }

        /* 字体渐显效果 */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

<div class="animated">
    <h1>当前域名已被“星梦客”买下</h1>
    <h6>暂时这个域名没有搭建网站，有建议可以提出来<br>微信: isbn0301</h6>
    <p class="bb">支持一下作者呗</p>

    <!-- 按钮，点击后跳转到微信 -->
    <a href="weixin://" class="button">添加微信</a>
</div>

</body>
</html>
