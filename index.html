<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>当前域名已被购买</title>

    <style>
        /* 页面背景设置，添加渐变色 */
        body {
            background: linear-gradient(135deg, rgba(0, 102, 255, 0.5), rgba(0, 255, 255, 0.5));
            background-repeat: no-repeat;
            background-position: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        h1, h6 {
            color: white;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        h6 {
            font-size: 1.5rem;
            margin-bottom: 40px;
        }

        .bb {
            color: #ff6347;
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 40px;
            font-weight: bold;
        }

        /* 按钮样式 */
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }


        /* 动画效果 */
        .animated {
            animation-duration: 2s;
            animation-fill-mode: both;
        }

        /* 字体渐显效果 */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

<div class="animated">
    <h1>当前域名已被“星梦客”买下</h1>
    <h6>暂时这个域名没有搭建网站，有建议可以提出来<br>微信: isbn0301</h6>
    <p class="bb">支持一下作者呗</p>
</div>
<!-- 底部显示网站运行时间 -->
<div style="position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%); color: white; font-size: 1rem; text-align: center; z-index: 999;">
    <span id="timeDate">载入天数...</span>
    <span id="times">载入时分秒...</span>
</div>

<script>
    // 获取当前时间
    const now = new Date();

    // 网站上线时间
    const startTime = new Date("01/01/2025 10:00:00");

    // 计算网站运行时间
    function updateRuntime() {
        const currentTime = new Date();

        // 计算时间差（毫秒）
        const timeDiff = currentTime - startTime;

        // 计算天、小时、分钟、秒数
        const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDiff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((timeDiff / (1000 * 60)) % 60);
        const seconds = Math.floor((timeDiff / 1000) % 60);

        // 格式化小时、分钟、秒数，确保为两位数
        const formattedHours = hours < 10 ? "0" + hours : hours;
        const formattedMinutes = minutes < 10 ? "0" + minutes : minutes;
        const formattedSeconds = seconds < 10 ? "0" + seconds : seconds;

        // 更新页面上的显示
        document.getElementById("timeDate").innerHTML = `本站已安全运行 ${days} 天 `;
        document.getElementById("times").innerHTML = `${formattedHours} 小时 ${formattedMinutes} 分 ${formattedSeconds} 秒.`;
    }

    // 每隔250毫秒更新一次显示
    setInterval(updateRuntime, 250);
</script>

</body>
</html>
